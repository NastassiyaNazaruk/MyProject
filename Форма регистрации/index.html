<!DOCTYPE HTML>
<html>

    <head>  
        <meta charset="UTF-8"/>
        <title>Форма регистрации</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
     <body>
        <div class="form">
            <h1>Регистрация</h1>
            <div class="email">E-mail<br>
                <input type="email" required size="47px"><span></span></div>
            <div class="password">Пароль<br>   
                <input type="password" required><span></span></div>
            <div class="repeat">Еще раз<br>   
                <input type="password" required><span></span></div>
            <p><input type="button" class="b1" value="Отправить"></p>
        </div>
     </body>

</html>
