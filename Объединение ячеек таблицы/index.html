<!DOCTYPE HTML>
<html>

    <head>  
        <meta charset="UTF-8"/>
        <title>Объединение ячеек таблицы</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
     <body>
        <table width="30%" border="1" cellspacing="2" cellpadding="4">
            <caption>Добыча драгоценных камней</caption>  
            <tr> 
             <th>&nbsp;</th><th>2010</th>
             <th>2012</th><th>2014</th>
            </tr>
            <tr> 
             <td>Сапфиры</td><td rowspan="2">1483</td>
             <td>4532</td><td>6743</td>
            </tr>
            <tr> 
             <td>Рубины</td>
             <td>3835</td><td>7482</td>
            </tr>
            <tr> 
             <td>Алмазы</td><td>683</td>
             <td colspan="2" align="center">238</td>
            </tr>
           </table>
     </body>

</html>
